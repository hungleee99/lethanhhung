<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Employee <b>ViewList</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" data-toggle="modal" onclick="openAddModal()"><i class="fa fa-plus" ></i> Add New</button>
                    </div>
                </div>
            </div>
            <div>
                    <input type="text" name="search" id="search" placeholder="Search.." >
                    &nbsp;
                    <button type="button" onclick="search_hibernate()" >Search</button>
            </div>
            <div>
                <table class="table table-bordered">
                    <thead class="thead-dark">  
                        <tr>
                            <th>Name</th>  
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                        <!-- sử lý trong file js -->
                    </tbody>
                </table>
            </div>
            <div class="paging">
                <button type="button" onclick="prepage()">Pre</button>
                <button type="button" onclick="nextpage()">Next</button>
            </div>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-container">
                        <input type="hidden" name="id" id="id" > 
                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="name" id="name" required> 
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- success alert -->
    <div class="alert alert-success" id="success-alert" style="display:none;">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success!</strong>
    </div>


</div>
