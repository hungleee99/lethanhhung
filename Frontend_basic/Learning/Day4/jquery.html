<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../Bootstrap/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>abc</h1>
    <h2 class="intro">heading</h2>
    <p>this is a pra</p>
    <p>this is another pra</p>
    <button>click</button>
    <form action="">
        <input type="text" name="" id="">
        <p id="p1">this is another pra p1</p>
        <p>this is another pra p2</p>
        <p>this is another pra p3</p>

    </form>
</body>
<!--  call back la thuc hien song cai ben ngoai roi thuc hien cai ben trong  -->
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").fadeToggle("slow",function(){
                $("p.intro").show();
            });
            // $("form").children("p").hide();
            $("#p1").next().hide();
            // $("#intro").slideDown();
        });
        $("h1").mouseleave(function(){
            $("h1").css("background","red");
        });
        $("button").mousedown(function(){
            $("input").css("border","1px solid red");
        });
        // $("button").click(function(){
        //     $("p").toggle(500);
        // });
        
    });

</script>
</html>
