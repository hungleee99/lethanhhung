<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="\">
        <div>
            <label for="">User</label>
        </div>
        <div>
            <input type="text" name="user" placeholder="username" disabled>
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="number" name="" id="" min="0" max="10">
        <input type="range" name="" id="">
        <fieldset style="border:5px solid green;">
            <legend>Thong Tin Dang Nhap</legend>
            <input type="email" name="" id="" size="10" autofocus autocomplete="on" style="height: 100px; width: 50%; background: lightblue; color: white; font-family: 'Times New Roman', Times, serif; "> 
            <input type="password" name="" id="" required size="5" autofocus>
            <input type="submit" value="dangnhap">
        </fieldset>
        <input type="email" name="" id="">
        <input type="password" name="" id="">
        <input type="file" name="" id="" accept="image/*">
        <input type="file" name="" id="" accept="video/*">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <div>
            <input type="radio" name="gender" id="" checked>Male <br>
            <input type="radio" name="gender" id="">Female <br>
            <input type="radio" name="gender" id="">Unknows
        </div>
        <div>
            <input type="checkbox" name="check" id="" checked>Male
            <input type="checkbox" name="check" id="" >Female
            <input type="checkbox" name="check" id="" >Unknow
        </div>
        <select name="car" id="">
            <option value="Mercedes">c200</option>
            <option value="Honda">Masda CX-5</option>
            <option value="Toyota" selected>i10</option>
        </select>
        <datalist>
            <option value="Mercedes">
            <option value="Honda">
            <option value="Toyota" selected>
        </datalist>
        <input type="submit" value="Login">
        <input type="submit" value="Logout">
        <input type="reset" value="reset">
    </form>
</body>
</html>
